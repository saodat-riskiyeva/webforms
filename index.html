<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    -
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="" method="">
        <section>
          <h2>Your personal details:</h2>
          <ul>
            <li>
              <label for="username">Your name:</label>
              <input
                type="text"
                name="user-name"
                id="username"
                placeholder="John Smith"
                required
              />
            </li>

            <li>
              <label for="useremail">Your email address:</label>
              <input
                type="email"
                name="user-email"
                id="useremail"
                placeholder="email@domain.com"
                required
              />
            </li>

            <li>
              <label for="userpassword">Your password:</label>
              <input
                type="password"
                name="user-password"
                id="userpassword"
                required
                minlength="7"
              />
            </li>
          </ul>
        </section>

        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age:</label>
              <input
                type="number"
                step="1"
                name="user-age"
                id="userage"
                required
                min="21"
                max="100"
              />
            </li>
            <li>
              <label for="birthdate">Your birthdate:</label>
              <input
                type="date"
                name="user-birthdate"
                id="birthdate"
                required
                min="1945-01-01"
                max="2004-12-31"
              />
            </li>
            <li>
              <label for="favorite-color">Your favorite color:</label>
              <select id="favorite-color" name="favorite-color">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option vlaue="red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="usermessage">Your message:</label>
          <textarea
            id="usermessage"
            name="user-message"
            placeholder="Fill in your message here..."
            rows="3"
          ></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
                required
              />
              <label for="verify-text-message">Via a text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>

        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">Contact me via email</label>
            </li>
            <li class="form-control-inline">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">Contact me via phone</label>
            </li>
          </ul>
        </section>

        <hr />

        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">I agree to the terms and conditions</label>
          </div>
        </section>
        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
